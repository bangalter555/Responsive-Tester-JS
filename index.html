<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Tester</title>
  </head>
  <body class="body">
    <header class="header">
      <h2 class="title">Responsive Tester</h2>
    </header>
    <form id="responsive-form">
      <input
        name="url"
        type="url"
        placeholder="https://aprendejavascript.org/"
        required
      />
      <br />
      <input type="text" name="height" placeholder="Height" required />
      <br />
      <input type="text" name="width" placeholder="Width" required />
      <br />
      <input type="submit" value="Test" name="test-btn" />
      <input type="button" value="Close" name="close-btn" />
    </form>
    <script src="main.js"></script>
  </body>
</html>
